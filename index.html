<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Blog - UFABC</title>
    <link rel="icon" href="https://curricularizacao.proec.ufabc.edu.br/wp-content/uploads/logotipo-ufabc-abaixo-6-e1659735954330.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nosso Blog - UFABC</h1>
        <p>Grupo: João Paulo Alonso, Ruan Diego Sousa, Gabriel A. de Souza, Daniel Carvalho e Luis Carlos Berrio</p>
    </header>
    
    <section id="createPost" style="display: none;">
        <h2>Criar Post</h2>
        <form id="postForm">
            <div>
                <label for="postTitle">Título:</label>
                <input type="text" id="postTitle" name="postTitle" placeholder="Título do post" required>
            </div>
            <div>
                <label for="postAuthor">Autor:</label>
                <input type="text" id="postAuthor" name="postAuthor" placeholder="Autor do post" required>
            </div>
            <div>
                <label for="postContent">Conteúdo:</label>
                <textarea id="postContent" name="postContent" placeholder="Conteúdo do post" rows="10" required></textarea>
            </div>
            <div>
                <label for="postImage">Imagem:</label>
                <input type="file" id="postImage" name="postImage" accept="image/*">
            </div>
            <button type="submit">Publicar</button>
        </form>
    </section>

    <button id="showCreatePost" onclick="toggleCreatePost()">Criar Novo Post</button>

    <section>
        <input type="text" id="filterTitle" placeholder="Filtrar por título">
        <input type="date" id="filterDate">
        <button onclick="filterPosts()">Filtrar</button>
        <span id="postList">
            <!-- Filtro de posts aparecerá aqui -->
        </span>
    </section>

    <!-- Seção para exibir posts recentes -->
    <h2>Posts Recentes</h2>
    <section id="recentPosts">
        <!-- Lista de posts recentes será adicionada dinamicamente aqui -->
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
